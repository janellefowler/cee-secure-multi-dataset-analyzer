version: '3.8'

services:
  secure-multi-dataset-analyzer:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ../data_storage:/app/data_storage
      - ../deployment/.env:/app/.env
    environment:
      - APP_BASE_URL=http://your-domain.com:8501
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - secure-multi-dataset-analyzer
    restart: unless-stopped